<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/x-icon" href="resources/images/logo.ico" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />

        <link rel="stylesheet" href="resources/css/style.css" />
    </head>
    <body class="bg-dark overflow-hidden">
        <nav class="navbar navbar-expand-sm" style="min-height: 100px">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img
                        src="resources/images/logo1.png"
                        alt="Bootstrap"
                        width="100"
                        height="100"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="bi bi-list fs-1 text-white"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div
                        class="w-100 d-flex justify-content-center justify-content-lg-end"
                    >
                        <ul class="navbar-nav fs-5 gap-3">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html"
                                    >Sobre nós</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="teams.html"
                                    >Equipas</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="shop.html">Loja</a>
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="news.html"
                                    >Noticías</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div
            class="d-flex align-items-center justify-content-center"
            style="height: 90vh"
        >
            <div class="container">
                <div
                    id="carouselExampleCaptions"
                    class="carousel slide"
                    data-bs-ride="false"
                >
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Slide 1"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"
                        ></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="w-100 d-flex justify-content-center">
                                <img
                                    src="resources/images/news/noticia-1.jpeg"
                                    class="img-fluid"
                                    width="600"
                                    height="700"
                                    alt="..."
                                />
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="w-100 d-flex justify-content-center">
                                <img
                                    src="resources/images/news/noticia-2.jpg"
                                    class="img-fluid"
                                    width="600"
                                    height="700"
                                    alt="..."
                                />
                            </div>
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev"
                    >
                        <span
                            class="bi bi-chevron-left icons fs-1"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next"
                    >
                        <span
                            class="bi bi-chevron-right icons fs-1"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
